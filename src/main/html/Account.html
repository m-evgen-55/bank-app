<!DOCTYPE html>

<html lang="ru">
<head>

    <meta charset="UTF-8">

    <title>Account</title>
</head>

<body>

<form name="AccountForm">
    <p>
        <b>Счет №:</b><br>
        <output name="id">0</output>
    </p>

    <p>
        <b>Баланс:</b><br>
        <output name="balance">0</output>
    </p>
</form>

<form name="PutMoneyForm">
    <b>Положить деньги:</b><br>
    <p>
        <b>Введите сумму:</b><br>
        <input type="text" size="10">
    </p>

    <p style="text-align: left">
        <button>Зачислить на счет</button>
</form>

<form name="GetMoneyForm">
    <b>Снять деньги:</b><br>
    <p>
        <b>Введите сумму:</b><br>
        <input type="text" size="10">
    </p>

    <p style="text-align: left">
        <button>Снять со счета</button>
</form>

</body>

</html>
